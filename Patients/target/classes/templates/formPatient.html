<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Patients</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
 <div class="card-header" th:if="${mode=='new'}"> Ajout des Patients </div>
 <div class="card-header" th:if="${mode=='edit'}">Modification des Patients
</div>
<div class="card-body">
<form th:action="@{savePatient}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID Patient :</label>
<input type="hidden" name="idPatient" class="form-control"
th:value="${patient.idPatient}" />
 </div>
 <div class="form-group">
 <label class="control-label">Nom Patient :</label>
 <input type="text" name="nomPatient" class="form-control"
th:value="${patient.nomPatient}" />
<span th:errors= ${patient.nomPatient} class="text-danger"> </span>
</div>

<div class="form-group">
<label class="control-label">Prix Consultation :</label>
<input type="text" name="prixConsultation" class="form-control"
th:value="${patient.prixConsultation}" />
<span th:errors=${patient.prixConsultation} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">date consultation:</label>
<input type="date" name="dateConsultation" class="form-control"
th:value="${patient.dateConsultation}"/>
<span th:errors=${patient.dateConsultation} class="text-danger"> </span>
</div>
<div>
<button type="submit" class="btn btn-primary">Ajouter</button>
</div>
</form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
